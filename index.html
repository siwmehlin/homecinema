<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- dette ses kun på siden vha java -->
    <template>

        <article id="film_boks">

            <img src="" alt="">
        </article>

    </template>

    <!-- dette ses hele tiden -->

    <section id="popop">
        <article>
            <button id="luk">luk</button>
            <div class="container">

                <div class="box1">
                    <img src="" alt="">
                    <button class="play">Play</button>
                    <button class="trailer">Trailer</button>
                </div>

                <div class="box2">
                    <h1 class="navn" id="navn"></h1>
                    <p>genre: <span class="genre"></span> </p>
                    <p>Beskrivelse: <span class="beskrivelse"></span></p>
                    <p>år: <span class="år"></span></p>
                    <p>spilletid: <span class="spilletid"></span></p>
                    <p>alder: <span class="alder"></span></p>
                    <p>imdb: <span class="imdb"></span></p>
                    <p>skuespillere: <span class="skuespillere"></span></p>
                </div>

                <div class="box3">

                </div>




            </div>
        </article>
    </section>


    <section id="forside">

    </section>



    <header>

        <nav>
            <div id="menuknap">☰</div>

            <ul id="menu" class="hidden">


                <li> <a>PREMIERE</a></li>
                <li> <a>ROMANTIC</a></li>
                <li> <a>COMEDY</a></li>
                <li> <a>ANIMATION</a></li>
                <li> <a>HORROR</a></li>
                <li> <a>DOCUMENTARY</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="splash">
            <img src="denise-jans-OaVJQZ-nFD0-unsplash.jpg" alt="bio">
        </section>


        <div class="content">
            <section id="filtermenu">

                <button class="filter valgt" data-genre="alle">Alle Genre</button>
                <button class="filter" data-genre="Premiere">Premiere</button>
                <button class="filter" data-genre="Horror">Horror</button>
                <button class="filter" data-genre="Romantic">Romantic</button>
                <button class="filter" data-genre="Animation">Animation</button>
                <button class="filter" data-genre="Documentary">Documentary</button>
                <button class="filter" data-genre="Comedy">Comedy</button>
                <h1 id="emne">Alle</h1>
            </section>

            <section class="kategori">

                <h1>All Movies</h1>
                <section id="all_movies"></section>


                <button class="genretxt1 genrebut">Premiere Movies</button>
                <section class="scroll" id="premiere"></section>

                <button class="genretxt2 genrebut">Romantic Movies</button>
                <section class="scroll" id="romantic"></section>


                <button class="genretxt3 genrebut">Animation Movies</button>
                <section class="scroll" id="animation"></section>


                <button class="genretxt4 genrebut">Comedy Movied</button>
                <section class="scroll" id="comedy"></section>


                <button class="genretxt5 genrebut">Horror Movies</button>
                <section class="scroll" id="horror"></section>


                <button class="genretxt6 genrebut">Documentary</button>
                <section class="scroll" id="documentary"></section>


            </section>
        </div>
